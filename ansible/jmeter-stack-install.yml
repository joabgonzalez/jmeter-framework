- name: Instala Docker
  hosts: servers
  become: true
  roles:
    - docker-install

- name: Inicia Swarm
  hosts: manager
  become: true
  roles:
    - docker-swarm-init

- name: Agrega Workers al Swarm
  hosts: workers
  become: true
  roles:
    - docker-swarm-join

- name: Inicia Stack de Jmeter
  hosts: manager
  become: true
  roles:
    - docker-stack

- name: Scripts de utilidad
  hosts: servers
  become: true
  roles:
    - scripts-utils

- name: Configuracion Inicial de Grafana
  hosts: manager
  become: true
  roles:
    - grafana-users
    - grafana-datasource
